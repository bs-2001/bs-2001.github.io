<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../assets/common.css">
    <script src="../assets/jquery.min.js"></script>
    <meta charset="utf-8">
    <title></title>
</head>

<body style="background: #E9E9E6; padding: 20px">
    <div style="margin: 5px; border-radius: 10px; background-position: center center; background-size: cover; color: #fff" id="pic">
        <div id="calendar" style="margin: 5px; font-family: 'Apple SD Gothic Neo'; text-align: center; width: 60px; text-shadow: #E9E9E6, 2px 2px 2px">
            <div id="month" style="padding-top: 8px; font-size: 17px"></div>
            <div id="day" style="font-size: 28px"></div>
            <div id="year" style="font-size: 14px"></div>
        </div>
    </div>
    <hr style="margin: 36px 36px 12px 36px; border-color: #eee">
    <div style="margin: 24px 36px 5px 36px; font-size: 16px; text-align: left" id="word">
        天青色等烟雨，而我在等你。
    </div>
    <hr style="margin: 24px 36px 12px 36px; border-color: #eee">
    <input id="targetDate" type="hidden" value="">
<script>    
    function renderCalendar (date) {
        var monthName=["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
        var date=date.getDate();
        $("#year").html(date.getFullYear());
        var mIdx = date.getMonth();
        $("#month").html(monthName[mIdx]);
        var dd = date.getDate();
        dd = dd < 10 ? "0" + dd.toString() : dd.toString();
        $("#day").html(dd);
    }
    $(document).ready(function(){
        $("#pic").height($("#pic").width());
    });
    $("#targetDate").change(function() {
        renderCalendar($("#targetDate").val());
    });


</script>
</div>
</body>

</html>
